{include file="public/_meta"}

</head>
<body>
<div class="page-container">
    <div class="text-c c-primary">添加分店信息</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分店名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$locationData.name}" placeholder="" id="" name="name">
			</div>
		</div>

        <!--地址选择-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市</label>
            <div class="formControls col-xs-8 col-sm-9" style="width:30%">
                <span class="select-box">
				<select name="city_id" class="select city_id">
					<option value="0">--请选择--</option>
                    {volist name='city' id='vo'}
					<option value="{$vo.id}" {if condition="$locationData.city_id eq $vo.id"} selected="selected"{/if}>{$vo.name}</option>
                    {/volist}
				</select>
                </span>
			</div>

            <div class="formControls col-xs-8 col-sm-9" style="width:30%">
                <span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="0">{:getSeCityName($locationData.city_path)}</option>
                    
				</select>
                </span>
			</div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">					
					<input type="file" name="file_upload" id="file_upload" />
				    <img src="{$locationData.logo}" alt="" id='upload_org_code_img'>
                    <input id="file_upload_image" type="hidden" name="logo"  multiple="true" value="">
			</div>
		</div>



		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
			<div class="formControls col-xs-8 col-sm-9" > 
				<script id="editor" name="content"  type="text/plain" style="width:100%;height:400px;">{$locationData.content}</script> 
				
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="tel" id="" placeholder="" value="{$locationData.tel}" class="input-text">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">联系人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="contact" id="" placeholder="" value="{$locationData.contact}" class="input-text">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="category_id" class="select category_id">
					<option value="0">一级分类</option>
                    {volist name='category' id='vo'}
                    <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属子类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="check-box se_category_id">

                </div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="address" id="" placeholder="" value="{$locationData.api_address}" class="input-text">
			</div>
		</div>    
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">营业时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="open_time" id="" placeholder="" value="{$locationData.open_time}" class="input-text">
			</div>
		</div>    

</div>

<!--_footer 作为公共模版分离出去-->
{include file="public/_footer"}
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__STATIC__/admin/uploadify/jquery.uploadify.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/image.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>

<script>
    var SCOPE = {
        'city_id'        :  '{:url("api/city/getCitysByParentId")}',
        'category_url'   :  '{:url("api/category/getCategorysByParentId")}',
        'uploadify_swf'  :  '__STATIC__/admin/uploadify/uploadify.swf',
        'image_upload'   :  '{:url("api/image/upload")}'

    }
</script>

<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('editor');
});
</script>
</body>
</html>
