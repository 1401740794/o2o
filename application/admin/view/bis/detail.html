{include file="public/_meta"}

</head>
<body>
<div class="page-container">

    <div>基本信息</div>
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商户名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$bisData.name}" placeholder="" id="" name="name">
			</div>
		</div>

        <!--地址选择-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市</label>
            <div class="formControls col-xs-8 col-sm-9" style="width:30%">
                <span class="select-box">
				<select name="city_id" class="select city_id">
					<option value="0">--请选择--</option>
                    {volist name='city' id='vo'}
					<option value="{$vo.id}"{if condition="$bisData.city_id eq $vo.id"} selected="selected"{/if}>{$vo.name}</option>
                    {/volist}
				</select>
                </span>
			</div>

            <div class="formControls col-xs-8 col-sm-9" style="width:30%">
                <span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="0">{:getSeCityName($bisData.city_path)}</option>
                    
				</select>
                </span>
			</div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">					
					
				    <img src="{$bisData.logo}" alt="" id='upload_org_code_img'>
                   
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">营业执照：</label>
			<div class="formControls col-xs-8 col-sm-9">					

				    <img src="{$bisData.licence_logo}" alt="" id='upload_org_code_img_other'>
                    
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商户介绍：</label>
			<div class="formControls col-xs-8 col-sm-9" > 
				<script id="editor" name="description" type="text/plain" style="width:100%;height:400px;">{$bisData.description}</script> 
			
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">银行账户：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$bisData.bank_info}" placeholder="" id="" name="bank_info">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开户行名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$bisData.bank_name}" placeholder="" id="" name="bank_name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">开户行姓名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="bank_user" id="" placeholder="" value="{$bisData.bank_user}" class="input-text">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">法人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="faren" id="" placeholder="" value="{$bisData.faren}" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">法人电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="faren_tel" id="" placeholder="" value="{$bisData.faren_tel}" class="input-text">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">邮箱：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="email" id="" placeholder="" value="{$bisData.email}" class="input-text">
			</div>
		</div>
<div>总店信息：</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="tel" id="" placeholder="" value="{$locationData.tel}" class="input-text">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">联系人：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="contact" id="" placeholder="" value="{$locationData.contact}" class="input-text">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<span class="select-box">
				<select name="category_id" class="select category_id">
					<option value="0">一级分类</option>
                    {volist name='category' id='vo'}
                    <option value="{$vo.id}" {if condition="$locationData.category_id eq $vo.id"}selected="selected"{/if}>{$vo.name}</option>
                    {/volist}
				</select>
				</span> 
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">所属子类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<div class="check-box se_category_id">

                </div>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">商户地址：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="address" id="" placeholder="" value="{$locationData.api_address}" class="input-text">
			</div>
		</div>    
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">营业时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" name="open_time" id="" placeholder="" value="{$locationData.open_time}" class="input-text">
			</div>
		</div>    

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">门店介绍：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<textarea name="content" id="" cols="101" rows="20">
                {$locationData.content}
                </textarea>
			</div>
		</div>
        <div>账号信息：</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">用户名：</label>
			<div class="formControls col-xs-8 col-sm-9"> 
				<input type="text" name="username" id="" placeholder="" value="{$accountData.username}" class="input-text">
			</div>
		</div>
       

	</form>
</div>

<!--_footer 作为公共模版分离出去-->
{include file="public/_footer"}
<!--/_footer 作为公共模版分离出去-->

<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
<script>
    var SCOPE = {
        'city_id'        :  '{:url("api/city/getCitysByParentId")}',
        'category_url'   :  '{:url("api/category/getCategorysByParentId")}',
    }
</script>

<script type="text/javascript">
$(function(){
	var ue = UE.getEditor('editor');
});
</script>
</body>
</html>
