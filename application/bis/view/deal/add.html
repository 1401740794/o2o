{include file="public/_meta"}

</head>

<body>
	<div class="page-container">
		<div class="text-c c-primary">团购申请</div>

		<form action="{:url('deal/add')}" method="post" class="form form-horizontal" id="form-article-add">
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>团购名称：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" value="" placeholder="" id="" name="name">
				</div>
			</div>

			<!--地址选择-->
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>所属城市</label>
				<div class="formControls col-xs-8 col-sm-9" style="width:30%">
					<span class="select-box">
						<select name="city_id" class="select city_id">
							<option value="0">--请选择--</option>
							{volist name='city' id='vo'}
							<option value="{$vo.id}">{$vo.name}</option>
							{/volist}
						</select>
					</span>
				</div>

				<div class="formControls col-xs-8 col-sm-9" style="width:30%">
					<span class="select-box">
						<select name="se_city_id" class="select se_city_id">
							<option value="0">--请选择--</option>

						</select>
					</span>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">
					<span class="c-red">*</span>所属分类：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<span class="select-box">
						<select name="category_id" class="select category_id">
							<option value="0">一级分类</option>
							{volist name='category' id='vo'}
							<option value="{$vo.id}">{$vo.name}</option>
							{/volist}
						</select>
					</span>
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">所属子类：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<div class="check-box se_category_id">

					</div>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">支持门店：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<div class="check-box">
						{volist name='bislocations' id='vo'}
						<input type="checkbox" value="{$vo.id}" placeholder="" id="checkbox" name="location_ids[]">{$vo.name} {/volist}
					</div>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="file" name="file_upload" id="file_upload" />
					<img style="display:none" src="" alt="" id='upload_org_code_img'>
					<input id="file_upload_image" type="hidden" name="image" multiple="true" value="">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">团购开始时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" onfocus="selecttime(1)" value="" placeholder="" id="countTimestart" name="start_time"
					/>
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">团购结束时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" class="input-text" onfocus="selecttime(1)" value="" placeholder="" id="countTimestart" name="end_time">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">库存数：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" name="total_count" id="" placeholder="" value="" class="input-text">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">原价：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" name="origin_price" id="" placeholder="" value="" class="input-text">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">团购价：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" name="current_price" id="" placeholder="" value="" class="input-text">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">消费券生效时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" name="coupons_start_time" id="countTimestart" onfocus="selecttime(1)" placeholder="" value="" class="input-text">
				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">消费券结束时间：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<input type="text" name="coupons_end_time" id="countTimestart" onfocus="selecttime(1)" placeholder="" value="" class="input-text">
				</div>
			</div>


			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">团购描述：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<script id="editor" name="description" type="text/plain" style="width:100%;height:400px;"></script>

				</div>
			</div>

			<div class="row cl">
				<label class="form-label col-xs-4 col-sm-2">团购须知：</label>
				<div class="formControls col-xs-8 col-sm-9">
					<textarea name="notes" id="" cols="120" rows="20">

					</textarea>
				</div>
			</div>


			<div class="row cl">
				<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
					<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit">
						<i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
					<button onClick="article_save();" class="btn btn-secondary radius" type="button">
						<i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
					<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
				</div>
			</div>
		</form>
	</div>

	<!--_footer 作为公共模版分离出去-->
	{include file="public/_footer"}
	<!--/_footer 作为公共模版分离出去-->

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js">
	</script>
	<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/js/image.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/js/common.js"></script>
	<script type="text/javascript" src="__STATIC__/admin/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
	<script>
		var SCOPE = {
			'city_id': '{:url("api/city/getCitysByParentId")}',
			'category_url': '{:url("api/category/getCategorysByParentId")}',
			'uploadify_swf': '__STATIC__/admin/uploadify/uploadify.swf',
			'image_upload': '{:url("api/image/upload")}'

		}
	</script>

	<script type="text/javascript">
		$(function () {
			var ue = UE.getEditor('editor');
		});
	</script>
</body>

</html>
